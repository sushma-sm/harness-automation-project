apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
    version: stable
  annotations:
    harness.io/direct-apply: "true"  # Ensures Harness applies this directly
spec:
  replicas: 3  # Primary replicas
  selector:
    matchLabels:
      app: my-nginx
      version: stable
  template:
    metadata:
      labels:
        app: my-nginx
        version: stable
    spec:
      containers:
      - name: nginx
        image: nginx:1.19  # Stable version
        ports:
        - containerPort: 80
        readinessProbe:  # Add readiness probe for better Canary control
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:  # Add liveness probe for better Canary control
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
