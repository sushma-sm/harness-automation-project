apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-canary
  labels:
    app: my-nginx
    version: canary
  annotations:
    harness.io/direct-apply: "true"  # Ensures Harness applies this directly
spec:
  replicas: 1  # Start with 1 replica for Canary (smaller number)
  selector:
    matchLabels:
      app: my-nginx
      version: canary
  template:
    metadata:
      labels:
        app: my-nginx
        version: canary
    spec:
      containers:
      - name: nginx
        image: nginx:1.20  # Canary version
        ports:
        - containerPort: 80
        readinessProbe:  # Add readiness probe for better Canary control
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:  # Add liveness probe for better Canary control
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
